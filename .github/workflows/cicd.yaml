name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest                  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'  




      - name: Install Maven
        run: |
            sudo apt-get update
            sudo apt-get install -y maven
            mvn -version
        
      - name: Build with Maven
        run: cd demo && mvn  compile
       

      - name: Run unit test
        run:  cd demo && mvn test
    

      - name: Build JAR
        run:   cd demo && mvn  package
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: pull image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-test-app:v1 || true 

  Update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      - name: Show repo structure
        run: |
            pwd
            ls -R
      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/my-test-app/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "Sritha@gmail.com"
          git config --global user.name "Sritha"
          git add helm/my-test-app/values.yaml
          git commit -m "Update tag in Helm chart"
          git push
        env:
          TOKEN: ${{ secrets.TOKEN }}