name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest                  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'  




      - name: Install Maven
        run: |
            sudo apt-get update
            sudo apt-get install -y maven
            mvn -version
        
      - name: Build with Maven
        run: mvn -f demo compile
       

      - name: Run unit test
        run:  mvn -f demo test
    

      - name: Build JAR
        run: mvn -f  demo  package
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: pull image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-test-app:v1 || true 

  Update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      
      - name: Update tag in Helm chart
        run: |
         sed -i "s/tag: .*/tag: \"${{ github.run_id }}\"/" my-test-app-chart/values.yaml
      - name: Commit and push changes
        run: |
          git config --global user.email "srithu0004@gmail.com"
          git config --global user.name "Kalasritha"
          git add my-test-app-chart/values.yaml
          git commit -m "Update tag in Helm chart"
          git push
        env:
          TOKEN: ${{ secrets.TOKEN }}