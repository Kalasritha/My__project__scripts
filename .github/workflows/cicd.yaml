name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest                  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run unit test
        run: mvn test
    
      - name: Run Static Analysis (Checkstyle)
        run: mvn checkstyle:check

      - name: Build JAR
        run: mvn clean package
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: pull image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-test-app:v1 || true 

  Update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/my-test-app/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "Sritha@gmail.com"
          git config --global user.name "Sritha"
          git add helm/my-test-app/values.yaml
          git commit -m "Update tag in Helm chart"
          git push