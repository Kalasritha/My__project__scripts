# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-test-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: my-test-app.example.com
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-test-app
            port:
              number: 80
